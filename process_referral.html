<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Referral Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            overflow-x: hidden;
        }
        .container {
            margin: 20px auto;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            background: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-radius: 8px;
            text-align: center;
        }
        h1 {
            color: #6200ea;
        }
        p {
            font-size: 1em;
            margin: 10px 0;
        }
        .referral-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #e0f7fa;
            color: #00796b;
            padding: 12px;
            border-radius: 5px;
            font-weight: bold;
            margin: 10px 0;
        }
        .referral-link {
            flex: 1;
            text-decoration: none;
            color: inherit;
            word-wrap: break-word;
        }
        .share-icon {
            width: 30px;
            height: 30px;
            background-color: #03a9f4;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            cursor: pointer;
            padding: 5px;
        }
        .share-icon svg {
            width: 16px;
            height: 16px;
        }
        .back-link {
            margin-top: 15px;
            display: block;
            background-color: #6200ea;
            color: white;
            padding: 12px 20px;
            text-align: center;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        .back-link:hover {
            background-color: #0288d1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thank You!</h1>
        <p>Your UPI ID: <strong>example@upi</strong></p>
        <p>Your Email: <strong>example@example.com</strong></p>

        <div class='referral-container'>

            <div class='share-icon' onclick='shareReferralLink()'>
                <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 122.88 114.318'>

                    </g>
                </svg>
            </div>
        </div>
        <a href='index.html' class='back-link'>Go back</a>
    </div>
    <script>
        function shareReferralLink() {
            const referralLink = 'https://phon.pe/lskcdmdz';
            if (navigator.share) {
                navigator.share({
                    title: 'PhonePe Referral',
                    text: 'Join PhonePe and earn ₹1000 for every 5 referrals!',
                    url: referralLink
                }).then(() => console.log('Thanks for sharing!'))
                .catch(err => console.error('Could not share the link', err));
            } else {
                alert('Sharing is not supported on this browser. Copy and share the link manually.');
            }
        }

</body>
</html>
